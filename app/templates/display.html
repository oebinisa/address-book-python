{% extends "base.html" %}
{% block content %}
<h1>Address Book App</h1>
<span>Python (Flask) + HTML/CSS + MySQL</span>
<h3>Contacts</h3>
<ul>
    {% for contact in contacts %}
    <li>{{ contact.name }} - {{ contact.email }} - {{ contact.phone }} - {{ contact.address }}</li>
    {% endfor %}
</ul>
{% endblock %}
